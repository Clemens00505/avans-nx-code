<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-4 text-white">Edit User Details</h1>
        </div>
    </div>
    <div class="card mt-4 bg-dark text-white">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" [(ngModel)]="user.name" name="name">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" [(ngModel)]="user.emailAddress" name="emailAddress">
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" class="form-control" id="userPhone" [(ngModel)]="user.phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <input type="text" class="form-control" id="userRole" [(ngModel)]="user.role" name="role">
                </div>
                <div class="form-group">
                    <label for="userGender">Gender</label>
                    <input type="text" class="form-control" id="userGender" [(ngModel)]="user.gender" name="gender">
                </div>
                <div class="form-group">
                    <label for="userActive">Active</label>
                    <select class="form-control" id="userActive" [(ngModel)]="user.isActive" name="isActive">
                        <option [value]="true">Yes</option>
                        <option [value]="false">No</option>
                    </select>
                </div>
                <div class="text-center mb-3" style="position: absolute; top: 10px; right: 10px;">
                    <img [src]="user.profileImgUrl" alt="Profile Image" class="img-thumbnail" style="max-width: 150px;" />
                </div>
                <button type="submit" class="btn btn-primary mt-3" (click)="onSave()">Save Changes</button>
            </form>
        </div>
    </div>
</div>
