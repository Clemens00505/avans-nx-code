<div class="container p-3">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>IsActive</th>
                <th>ImageUrl</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>
                    <a routerLink="{{user._id}}" >
                        {{ user.name }}
                    </a>
                </td>
                <td>{{ user.emailAddress }}</td>
                <td>{{ user.isActive }}</td>
                <td>{{ user.profileImgUrl }}</td>
                <td>
                    <a routerLink="{{user._id}}/edit" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
