@if(!users) {
    <p class="text-white">Loading data...</p>
} @else if(users && users.length === 0) {
    <p class="text-white">No users were found.</p>
} @else {
<div class="container p-3">
    <table class="table table-striped table-bordered table-dark">
        <thead class="thead-dark">
            <tr>
                <th>Profile Picture</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Phone Number</th>
                <th>Is Active</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" routerLink="{{user._id}}">
                <td>
                    <img [src]="user.profileImgUrl" alt="{{ user.name }}" class="img-thumbnail" style="width: 75px; height: 75px;">
                </td>
                <td>
                    <a routerLink="{{user._id}}" class="text-white">
                        {{ user.name }}
                    </a>
                </td>
                <td>{{ user.emailAddress }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.isActive }}</td>
                <td>
                    <a routerLink="{{user._id}}/edit" class="btn btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
}
