<div *ngIf="!authors" class="text-white">Loading data...</div>
<div *ngIf="authors && authors.length === 0" class="text-white">No Authors were found.</div>
<div *ngIf="authors && authors.length > 0" class="container p-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-white">Authors</h1>
        <!-- Search function on name -->
        <input
            class="form-control w-50"
            type="text"
            placeholder="Search by name"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearchChange()"
            style="margin-left: auto;"
        />
    </div>
    <table class="table table-striped table-bordered table-dark">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Books</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of filteredAuthors">
                <td>
                    <a routerLink="{{author._id}}" class="text-white">
                        {{ author.name }}
                    </a>
                </td>
                <td>{{ author.emailAddress }}</td>
                <td>
                    {{ author.books.length }}
                <td>
                    <button
                        class="btn btn-danger"
                        (click)="deleteAuthor(author); $event.stopPropagation()"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
