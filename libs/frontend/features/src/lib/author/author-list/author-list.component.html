@if(!authors) {
    <p class="text-white">Loading data...</p>
} @else if(authors && authors.length === 0) {
    <p class="text-white">No Authors were found.</p>
} @else {
<div class="container p-3">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-white">Authors</h1>
    </div>
    <table class="table table-striped table-bordered table-dark">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Books</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors">
                <td>
                    <a routerLink="{{author._id}}" class="text-white">
                        {{ author.name }}
                    </a>
                </td>
                <td>{{ author.emailAddress }}</td>
                <td>
                    {{ author.books.length }}
                <td>
                    <!-- <button class="btn btn-danger" (click)="deleteAuthor(author._id); $event.stopPropagation()">
                        Delete
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
}
