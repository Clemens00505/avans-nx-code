<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-4 text-white">Author Details</h1>
        </div>
    </div>
    <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]="author?.photo" alt="Profile picture" class="rounded-circle" width="150">
                        <div class="mt-3">
                            <h4>{{ author?.name }}</h4>
                            <p class="text-secondary mb-1">{{ author?.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Author Information</h4>
                    <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
                </div>
                <div class="card-body">
                    <p><strong>Email:</strong> {{ author?.email }}</p>
                    <p><strong>Birthdate:</strong> {{ author?.birthDate | date }}</p>
                    <p><strong>Biography:</strong></p>
                    <p class="card">{{ author?.bio }}</p>
                </div>
            </div>
        </div>
        <!-- List of books from the author -->
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Books</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered table">
                                <thead class="thead">
                                    <tr>
                                        <th>Title</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let book of author?.books">
                                        <td>
                                            <a [routerLink]="['/books', book._id]">{{ book.title }}</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
