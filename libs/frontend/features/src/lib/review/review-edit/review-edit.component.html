<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Edit Review</h2>
      <form [formGroup]="reviewForm!" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="rating" class="col-sm-2 col-form-label">Rating</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="5" class="form-control" id="rating" formControlName="rating">
          </div>
        </div>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input class="form-control" id="title" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="comment" class="col-sm-2 col-form-label">Comment</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="comment" formControlName="comment"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Save</button>
            <a [routerLink]="['/books']" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
