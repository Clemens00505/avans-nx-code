<div class="container bootstrap snippets bootdey mt-5">
    <h1 class="text-primary text-center">Edit Book Details</h1>
    <hr />
    <div class="row">
        <!-- Left column for cover image -->
        <div class="col-md-3">
            <div class="text-center">
                <img
                    [src]="bookForm.get('coverUrl')?.value || 'https://thumbs.dreamstime.com/b/blank-book-cover-vector-illustration-gradient-mesh-object-design-branding-35564254.jpg'"
                    class="avatar img-circle img-thumbnail"
                    alt="avatar"
                />
            </div>
        </div>

        <!-- Right column for form -->
        <div class="col-md-9 personal-info">
            <h3>Book Info</h3>

            <form [formGroup]="bookForm" class="form-horizontal" role="form" (ngSubmit)="onSave()">
                <!-- CoverUrl -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Upload a different photo...</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="coverUrl" />
                        <div *ngIf="bookForm.get('coverUrl')?.invalid && bookForm.get('coverUrl')?.touched" class="text-danger">
                            Cover URL is required.
                        </div>
                    </div>
                </div>

                <!-- Title -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Title:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="title" />
                        <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
                            Title is required.
                        </div>
                    </div>
                </div>

                <!-- Author -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Author:</label>
                    <div class="col-lg-8">
                        <ng-select
                            [items]="authorNames"
                            bindLabel="name"
                            [addTag]="true"
                            formControlName="author"
                            placeholder="Select or add an author"
                        >
                        </ng-select>
                        <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger">
                            Author is required.
                        </div>
                    </div>
                </div>

                <!-- PublicationYear -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Year of publication:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="number" formControlName="publicationYear" />
                        <div *ngIf="bookForm.get('publicationYear')?.invalid && bookForm.get('publicationYear')?.touched" class="text-danger">
                            Enter a valid publication year.
                        </div>
                    </div>
                </div> 

                <!-- Publicator -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Publicator:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="publicator" />
                        <div *ngIf="bookForm.get('publicator')?.invalid && bookForm.get('publicator')?.touched" class="text-danger">
                            Publicator is required.
                        </div>
                    </div>
                </div> 

                <!-- Language -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Language:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="language" />
                        <div *ngIf="bookForm.get('language')?.invalid && bookForm.get('language')?.touched" class="text-danger">
                            Language is required.
                        </div>
                    </div>
                </div> 

                <!-- Description -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" formControlName="description" />
                        <div *ngIf="bookForm.get('description')?.invalid && bookForm.get('description')?.touched" class="text-danger">
                            Description is required.
                        </div>
                    </div>
                </div> 

                <!-- Genre -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Genre:</label>
                    <div class="col-lg-8">
                        <ng-select
                            [items]="bookGenres"
                            bindLabel="name"
                            [addTag]="false"
                            formControlName="genre"
                            placeholder="Select a genre"
                        >
                        </ng-select>
                        <div *ngIf="bookForm.get('genre')?.invalid && bookForm.get('genre')?.touched" class="text-danger">
                            Genre is required.
                        </div>
                    </div>
                </div>

                <!-- Save / Cancel Button -->
                <div class="form-group">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-danger" routerLink="/books">Cancel</button>
                        <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
