<div class="container bootstrap snippets bootdey mt-5">
    <h1 class="text-primary text-center">Edit Book Details</h1>
    <hr />
    <div class="row">
        <!-- Left column for cover image -->
        <div class="col-md-3">
            <div class="text-center">
                <img
                    [src]="book.coverUrl || 'https://thumbs.dreamstime.com/b/blank-book-cover-vector-illustration-gradient-mesh-object-design-branding-35564254.jpg'"
                    class="avatar img-circle img-thumbnail"
                    alt="avatar"
                />
                <h6>Upload a different photo...</h6>
                <input type="text" class="form-control" [(ngModel)]="book.coverUrl" name="profileImgUrl" />
            </div>
        </div>

        <!-- Right column for form -->
        <div class="col-md-9 personal-info">
            
            <h3>Book Info</h3>

            <form class="form-horizontal" role="form" (ngSubmit)="onSave()">
                <!-- Title -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Title:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(ngModel)]="book.title" name="title" />
                    </div>
                </div>

                <!-- Author -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Author:</label>
                    <div class="col-lg-8">
                        <ng-select
                            [items]="authorNames"
                            bindLabel="name"
                            [addTag]="true"
                            [(ngModel)]="selectedAuthor"
                            name="author"
                            placeholder="Select or add an author"
                        >
                        </ng-select>
                    </div>
                </div>

                <!-- PublicationYear -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Year of publication:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="number" [(ngModel)]="book.publicationYear" name="publicationYear" />
                    </div>
                </div> 

                <!-- Publicator -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Publicator:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(ngModel)]="book.publicator" name="publicator" />
                    </div>
                </div> 

                <!-- Language -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Language:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(ngModel)]="book.language" name="language" />
                    </div>
                </div> 

                <!-- Description -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Description:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" [(ngModel)]="book.description" name="description" />
                    </div>
                </div> 

                <!-- Genre -->
                <div class="form-group">
                    <label class="col-lg-3 control-label">Genre:</label>
                    <div class="col-lg-8">
                        <select class="form-control" [(ngModel)]="book.genre" name="role">
                            <option *ngFor="let genre of bookGenres" [value]="genre">{{ genre }}</option>
                        </select>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="form-group">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
