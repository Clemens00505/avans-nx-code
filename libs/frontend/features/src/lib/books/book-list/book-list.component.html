@if(!books) {
    <p class="text-white">Loading data...</p>
} @else if(books && books.length === 0) {
    <p class="text-white">No books were found.</p>
} @else {
    <div class="container text-center">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-white">Books</h1>
            <a class="btn btn-primary" routerLink="new">Add Book</a>
        </div>
        <hr class="bg-white">
        <div class="row">
            <div class="col-md-3" *ngFor="let book of books">
                <div [routerLink]="[book._id]" class="card mb-4" style="width: 18rem; border: 1px solid #000;">
                    <img [src]="book.coverUrl" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                        <div class="m-2">
                            <a [routerLink]="[book._id]" class="btn btn-primary me-2">More info</a>
                            
                            <button class="btn btn-danger" (click)="deleteBook(book._id); $event.stopPropagation()">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
}
