<header class="p-3 mb-3 border-bottom bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-light text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="" routerLinkActive="actieve-link" class="nav-link px-2 link-light">Home</a></li>
        <li><a routerLink="books" routerLinkActive="actieve-link" class="nav-link px-2 link-light">Books</a></li>
        <li><a routerLink="authors" routerLinkActive="actieve-link" class="nav-link px-2 link-light">Authors</a></li>
        <li><a routerLink="users" routerLinkActive="actieve-link" class="nav-link px-2 link-light">Users</a></li>
        <li><a routerLink="about" routerLinkActive="actieve-link" class="nav-link px-2 link-light">About</a></li>
      </ul>

      

      <!-- Show this if the user is logged in -->
      <div *ngIf="isLoggedIn" class="dropdown text-end">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="user?.profileImgUrl" alt="User Profile" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small">
          <li><a class="dropdown-item">New project...</a></li>
          <li><a class="dropdown-item">Settings</a></li>
          <li><a class="dropdown-item">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="onLogout()">Sign out</a></li>
        </ul>
      </div>

      <!-- Show this if the user is not logged in -->
      <div *ngIf="!isLoggedIn" class="text-end">
        <a routerLink="/register" class="btn btn-outline-light me-2">Register</a>
        <a routerLink="/login" class="btn btn-warning">Login</a>
      </div>
    </div>
  </div>
</header>
